<!DOCTYPE html> 
<html>
    <head>
        <title>Yeehaw</title>
        <meta charset="utf-8" />
        <script src="src/interactive.js" type="text/javascript"/></script>
        <link href="css/interactive.css" type="text/css" rel="stylesheet"/>
        </head>
        <body>
                <audio id="noon" src="audio/western.mp3" type="audio/mpeg"></audio>
                <audio id="high-noon" src="audio/noon.mp3" type="audio/mpeg"></audio>
            <div id="header">
                    <h1>It's High Noon Somewhere...</h1>
                    <div id="date"></div>
            </div> 
            <div id="clock">
            </div>
            <div id="options">
                <span>Background:</span> <input id="aesthetics" class="btn" type="button" value="Roman"/>
                <img src="imgs/audio.png"/> <span>:</span> <input id="audio" class="btn" type="button" value="What's the Time?"/> 
                <input id="music" class="btn" type="button" value="Stop"/> 
            </div>
            <div id="information">
                <p> <a href="https://oneyanshi.github.io/yeehaw/">github repo</a> | yan shi | not the BEST but this was for kicks</p>
                <p>music: <a href="https://www.youtube.com/watch?v=lyumpTP210M">OurMusicBox</a> | jesse mcree (c) blizzard </p>
            </div>
        </body> 
    </html>
